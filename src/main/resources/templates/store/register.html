<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>가게 및 메뉴 등록</title>
    <link rel="stylesheet" href="/css/store-register.css">
</head>
<body>
    <div class="container">
        <h2>가게 정보 등록</h2>
        <form id="storeForm" th:object="${store}">
            <div class="form-group">
                <label for="name">가게명 *</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" th:if="${#fields.hasErrors('name')}" 
                     th:errors="*{name}"></div>
            </div>
            
            <div class="form-group">
                <label for="location">위치 *</label>
                <input type="text" id="location" name="location" required>
            </div>
            
            <div class="form-group">
                <label for="latitude">위도 *</label>
                <input type="number" id="latitude" name="latitude" 
                       step="0.00000001" required>
            </div>
            
            <div class="form-group">
                <label for="longitude">경도 *</label>
                <input type="number" id="longitude" name="longitude" 
                       step="0.00000001" required>
            </div>
            
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <h3>메뉴 등록</h3>
            <div id="menuList"></div>
            <button type="button" class="btn" onclick="addMenuItem()">메뉴 추가</button>
            
            <div style="margin-top: 20px;">
                <button type="submit" class="btn">저장하기</button>
            </div>
        </form>
    </div>
    
    <script src="/js/store-register.js"></script>
</body>
</html>
